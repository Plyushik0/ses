    <script>
for(let i = 1; i < 150; i++) {
var x = i
var a = 1
while (x > 0) {
a *= x % 7
x = Math.trunc(x / 7)
}
if(a == 48) {
console.log(a, i)
}
console.log(a, x)
}




    </script>
